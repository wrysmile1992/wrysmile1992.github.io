<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
		.box{
			width: 150px;
			height: 150px;
			background: #fff;
			margin:200px auto;
			animation:smile 5s linear infinite;
		}
		@keyframes smile{
			0%{width:150px;height: 150px;}
			50%{width: 300px;height:300px;background: #ccc;}
			100%{width: 250px;height: 250px;border-radius: 50%;background: -webkit-radial-gradient(red,blue);box-shadow: 0 0 150px purple;}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
