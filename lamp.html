<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lamp</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: black;
		}
		div{
			width: 200px;
			height: 200px;
			border-radius:50%;
			position: absolute;
			left:300px;
			top:200px;
			background:#000;
			box-shadow: 0 0 100px #000;
			-webkit-transition:3s all ease;
		}
		div:hover{
			box-shadow: 0 0 100px #fff;
			background: #fff;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
